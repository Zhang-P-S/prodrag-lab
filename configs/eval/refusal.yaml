# +refusal：在 +rerank 基础上增加 refusal gate（阈值拒答）
setting: refusal

paths:
  qa_jsonl: data/eval/qa_v1_200.jsonl
  run_out: runs/refusal.jsonl
  index_dir: data/index

llm:
  backend: api
  api:
    provider: deepseek
    api_key: ${DEEPSEEK_API_KEY}
    model: deepseek-chat
    base_url: https://api.deepseek.com

eval:
  seed: 42
  max_items: 200
  dual_lang: true

retrieval:
  dense_topk: 30
  bm25_topk: 30
  merge_topk: 60
  fusion_topk: 120
  rerank_topk: 8
  prompt_topk: 8

controls:
  enable_rerank: true
  enable_refusal: true
  refusal_threshold: 0.5   # 你线上用的阈值
